<tui-accordion class="container" [closeOthers]="false">
  <tui-accordion-item [open]="true">
    Branches
    <ng-template tuiAccordionItemContent>
      <tui-data-list #list emptyContent=" " class="data-list">
        <tui-opt-group label="All Angular branches">
          <button
            *ngFor="let branch of branches$ | async"
            tuiOption
            (click)="onSelect(branch)"
          >
            {{branch.name}}
          </button>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </tui-accordion-item>
  <tui-accordion-item [open]="true">
    Tags
    <ng-template tuiAccordionItemContent>
      <tui-data-list #list emptyContent=" " class="data-list">
        <tui-opt-group label="All Angular tags">
          <button
            *ngFor="let tag of tags$ | async"
            tuiOption
            (click)="onSelect(tag)"
          >
            {{tag.name}}
          </button>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </tui-accordion-item>
</tui-accordion>
