<div>Showing latest commits for {{(activeBranchOrTag$ | async)?.name}}</div>
<tui-data-list #list emptyContent=" " class="container commit">
  <ul class="tui-list tui-list">
    <li
      class="tui-list__item"
      *ngFor="let commit of commits$ | async"
      (click)="selectCommit(commit)"
      class="commit-row"
    >
      {{commit.subject}}
    </li>
  </ul>
</tui-data-list>
